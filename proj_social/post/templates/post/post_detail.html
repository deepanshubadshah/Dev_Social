{% extends "post/base.html" %}
{% block content %}

  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" >
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
        <small class="text-muted">{{ post.date_posted }}</small>

        {% if post.author == user %}
          <a href="{% url 'post-delete' post.id %}"><button class="btn btn-sm btn-outline-danger btn-post-pg" >Delete</button></a>
          <a href="{% url 'post-update' post.id %}"><button class="btn btn-sm btn-outline-info btn-post-pg" >Update</button></a>
        {% endif %}

        </div>
      <h3 class="article-title" >{{ post.title }}</h3>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>

<hr>

  <div class="main-comment-section">
    {% include 'post/comments.html' %}
  </div>
{% endblock content %}
